<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration Form</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all"> 


</head>

<body>

    <header class="">
        <nav class="navbar navbar-expand-lg" style="height: 18vh;">
            <div class="container">
                <a class="navbar-brand" href="index.html" style="display: flex;">
                    <h2 style="color: black; font-weight: 500;">HEALTH</h2> <h2 style="color: #163d64;">EQUATE</h2>
                </a>
            </div>
        </nav>
    </header>

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Holistic Sessions | Meditation Session</h2>
                    <form id="registrationForm">
                        <div class="input-group">
                            <div class="input-group">
                                <label class="label">Name</label>
                                <input class="input--style-4" type="text" name="name" id="name">
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-group">
                                <label class="label">Age</label>
                                <input class="input--style-4" type="text" name="age" id="age">
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" name="email" id="email">
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-group">
                                <label class="label">Mobile</label>
                                <input class="input--style-4" type="number" name="mobile" id="mobile">
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Gender</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" id="gender">
                                    <option disabled="disabled" selected="selected">Male</option>
                                    <option>Female</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group">
                                <label class="label">Purpose</label>
                                <input class="input--style-4" type="text" name="purpose" id="purpose">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group">
                                <label class="label">Occupation</label>
                                <input class="input--style-4" type="text" name="occupation" id="occupation">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group">
                                <h6>By submiting your Regsitraion you accept you <a href="TermsAndConditions.html">term's & conditions</a>
                                and along with <a href="PrivacyPolicy.html">Privacy Policy</a>
                                 also accept <a href="RefundPolicy.html">Refund Policy</a> too.</h6>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

    <script src="HolisticMainMedi.js"></script>

    <script>
        // search-box open close js code
let navbar = document.querySelector(".navbar");
let searchBox = document.querySelector(".search-box .bx-search");
// let searchBoxCancel = document.querySelector(".search-box .bx-x");

searchBox.addEventListener("click", ()=>{
  navbar.classList.toggle("showInput");
  if(navbar.classList.contains("showInput")){
    searchBox.classList.replace("bx-search" ,"bx-x");
  }else {
    searchBox.classList.replace("bx-x" ,"bx-search");
  }
});

// sidebar open close js code
let navLinks = document.querySelector(".nav-links");
let menuOpenBtn = document.querySelector(".navbar .bx-menu");
let menuCloseBtn = document.querySelector(".nav-links .bx-x");
menuOpenBtn.onclick = function() {
navLinks.style.left = "0";
}
menuCloseBtn.onclick = function() {
navLinks.style.left = "-100%";
}


// sidebar submenu open close js code
let htmlcssArrow = document.querySelector(".htmlcss-arrow");
htmlcssArrow.onclick = function() {
 navLinks.classList.toggle("show1");
}
let moreArrow = document.querySelector(".more-arrow");
moreArrow.onclick = function() {
 navLinks.classList.toggle("show2");
}
let jsArrow = document.querySelector(".js-arrow");
jsArrow.onclick = function() {
 navLinks.classList.toggle("show3");
}

    </script>
</body>

</html>
